    </nav>
  </header>

  <section class="contactUs-Info">
    <h1>Contact Us</h1>

    <div class="contactUs-Banner"></div>

    <form id="contactForm" action="submit_contact" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" required><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

      <button type="button" id="cancelBtn">Cancel</button>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </section>
  
  <section class="contactUs-Map">
  <h2>Our Location</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.556228947915!2d123.88543761533291!3d10.315699792640187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTAuMzE1NywgMTIzLjg4NTQ!5e0!3m2!1sen!2sph!4v0000000000000"
    width="600"
    height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

</body>
</html>
